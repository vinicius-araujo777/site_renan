<body>
    <header class="navbar">
        <div>
            <div ID="logo">
                <img id="imglogo" src="imgs site/Logo-removebg-preview.png" alt="">
            </div>
        </div>
        <div>
            <ul class="itens">
                <li>
                    <a class="menus" href="index.html">INÍCIO</a>
                </li>
                <li>
                    <a class="menus" href="qmsomos.html">QUEM SOMOS</a>

                </li>
                <li>
                    <a class="menus" href="membro.html">SEJA MEMBRO</a>
                </li>
            </ul>
        </div>
    </header>

    <div class="conteiner">
        <div class="header">
            <h2>CADASTRO</h2>
        </div>
        
        <form id="form" class="form">
            <div class="forms">
                <label for="username">Nome do usuário</label>
                <input type="text" id="username" placeholder="digite seu nome de usuário...">
                <small> mensagem de erro</small>
            </div>

            <div class="forms">
                <label for="phone">Telefone</label>
                <input type="tel" id="phone"  placeholder="XX-XXXXX-XXXX">
                <small> mensagem de erro</small>
            </div>

            <div class="forms">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="digite seu email...">
                <small> mensagem de erro</small>
            </div>

            <div class="forms">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="digite sua senha...">
                <small> mensagem de erro</small>
            </div>

            <div class="forms">
                <label for="password2">Confirme a senha</label>
                <input type="password" id="password2" placeholder="digite sua senha novamente...">
                <small> mensagem de erro</small>
            </div>

            <div class="forms">
                <label for="city">Cidade</label>
                <input type="text" id="city" placeholder="digite sua cidade...">
                <small> mensagem de erro</small>
            </div>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
